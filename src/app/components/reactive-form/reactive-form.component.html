<mat-card>
  <mat-card-header>Person Form</mat-card-header>
  <mat-card-content>
    <form novalidate (ngSubmit)="save()" [formGroup]="personForm">

      <div>
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" placeholder="First Name (required)"
               [ngClass]="{'invalid': getErrors().length && firstName.dirty> 0}"
               formControlName="firstName"
        />
        <!--<span *ngIf="!personForm.controls.firstName.valid && personForm.controls.firstName.dirty">-->
          <!--<span *ngFor="let e of Object.keys(firstName.errors)">-->
            <!--{{firstName.errors[e]}}-->
          <!--</span>-->
        <!--</span>-->

        <span *ngFor="let e of getErrors()">{{e}}</span>
      </div>
      <div>
        <label for="firstName">LastName:</label>
        <input type="text" id="lastName" placeholder="Last Name (required)"
               formControlName="lastName"
        />
      </div>
      <button
        [disabled]="!personForm.valid"
        type="submit">
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
